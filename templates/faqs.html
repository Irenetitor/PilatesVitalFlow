{% extends "layout.html" %}

{% block content %}

<section id="faqs" class="faqs">
    <div class="container">
        <h2>Read here & learn </h2>
        <div class="faqs-list" >
           {% for data in faq_data %}
                <div class="faq">
                    <button class="question">
                        {{ data['question'] }}
                        <i class="fa-solid fa-chevron-down"></i>
                    </button>
                    <div class="answer">
                        <p>{{ data['answer'] }}</p>
                    </div>
                </div>
            {% endfor %}   
        </div>
    </div>
</section>

{% endblock %}
